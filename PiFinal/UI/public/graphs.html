        <!-- Toggle Script -->
        <script>
            window.onload = function () { 
                const saved = localStorage.getItem("selectedGraph") || "daily"; showGraph(saved); 
                };

            function showGraph(type) {
                // Save the selected graph type 
                localStorage.setItem("selectedGraph", type);

                // Hide all graphs
                document.getElementById("graph-daily").classList.add("hidden");
                document.getElementById("graph-week").classList.add("hidden");
                document.getElementById("graph-month").classList.add("hidden");
                // document.getElementById("graph-year").classList.add("hidden");

                // Show selected graph
                const graph = document.getElementById("graph-" + type);
                graph.classList.remove("hidden");              

            }
        </script>
        <div class="bg-gray-600 p-6 rounded text-white">
            <div class="flex justify-center">
                <h2 class="font-bold text-2xl">Runtime</h2>
            </div>
            <div class="p-8 rounded text-white flex flex-col items-center">
                <p class="font-bold">Total runtime: <span id="uptime">0</span>
                </p>
                <script>
                    const ws = new WebSocket("ws://100.79.129.74:32848/uptime");
                    ws.onmessage = function (event) { 
                        const seconds = parseInt(event.data); 
                        const hrs = Math.floor(seconds / 3600); 
                        const mins = Math.floor((seconds % 3600) / 60); 
                        const secs = seconds % 60; 
                        document.getElementById("uptime").innerText = `${hrs}h ${mins}m ${secs}s`; };
                </script>
            </div>
        </div>
